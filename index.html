<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dfc8161ff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Satisfy|Oleo+Script+Swash+Caps|ABeeZee">
    <link rel="stylesheet" href="./main/style.css">
    <link rel="stylesheet" href="./main/mediaQuery.css">
    <title>Shopping House</title>
</head>
<body>
        <div class="range">
            <div class="scroll-tracker"></div>
        </div>
        <nav class="navbar navbar-expand-lg bg-light" id="navbar">
            <div class="container-fluid">
                <span class="cart-icons">
                    <div class="cart-btn">
                        <i class="fa-solid fa-cart-shopping" id="cart-box"></i>
                    </div>
                    <div class="count">0</div>
                </span>  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./pages/shop.html">Shop</a>
                        </li>
                       
                    </ul>
                </div>
            </div>
        
        </nav>

        <section class="hero-section">
            <div class="description">
                <h2>Get the Best quality</h2>
                <p>30% discount on all Products</p>
            </div>     
            <div class="hero">
                <button type="button" class="btn-shop btn btn-warning"><a href="#featured" style="text-decoration: none; color:black;" id="see-featured">See Featured Product</a></button>
            </div>
        </section>

        <div class="container-fluid" style="margin-bottom: 11rem">

            <div class="head" style="margin-top: 4rem;">
                <h1 style="text-align: center;">Advertisment</h1>
            </div>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="/img/banner/advert2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item active">
                        <img src="/img/banner/advert3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/pexels-energepiccom-2988232.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/pexels-sam-lion-5709656.jpg" class="d-block w-100" alt="...">
                    </div>
              
                </div>
                <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next" id="next-slide" onclick="">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <span class="to-top">
                    <i class="fa-solid fa-arrow-up"></i>
            </span>

            <section id="featured" class="featured mt-3">
                    <div class="head mt-5">
                        <h1>Featured Product</h1>
                        <h3 style="font-size: 15px; text-align:center;">Adidas new design T-shirts</h3>
                    </div>
                    <div class="grid-display">

                    </div>
            </section>

                <div class="head" style="margin: 4rem 0 1rem 0 ;">
                    <h1 style="text-align: center;">Avaliable Product</h1>
                </div>
            <section class="banner-box">
                <div class="des">
                    <p>Shop now <i class="fa-solid fa-cart-plus" style="color:orangered"></i></p>
                </div>
                <button type="button" id="start-shop" class="btn-shop btn btn-warning">Shop now</button>
 
            </section>
        </div>

        <div class="cart-overlay">
            <div class="cart">
                <i class="fa-solid fa-x p-2 fs-5 close-cart" style="cursor: pointer; color:rgb(156, 60, 60); border: 2px solid rgb(156, 60, 60);"></i>
                <h1 style="text-align: center;">Cart Items</h1>

                <div class="cart-items">
                    <!-- cart item go in here -->
                </div>
                <div class="cart-footer">
                    <span class="total-amount"></span><br>
                    <div class="btn-clear">
                        <button class="clear-all btn btn-danger mb-3">Empty cart</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-content ">
                <div class="link">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                </div>
                <div class="content d-flex">
                    <p>Services</p>
                    <p>About</p>
                    <p>Terms</p>
                    <p>Privacy Policy</p>
                </div>
                <p>John chinweike &copy; 2022</p>
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script type="module" src="/js/app1.js"></script>
    </body>
</body>
</html>
